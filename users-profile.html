    <div class="pagetitle">

                    </div>

                      <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                      <div class="col-md-8 col-lg-9">

                      </div>
                    </div>



                    <div class="text-center">
                      <button type="button" onclick="adminProfileUpdate()" class="btn btn-primary">Save Changes</button>
                    </div>
                  </form><!-- End Profile Edit Form -->

                </div>



                <div class="tab-pane fade pt-3" id="profile-change-password">
                  <!-- Change Password Form -->
                  <div class="alert alert-success" role="alert" id="errorMessage" style="display: none;">

                  </div>
                  <form id="changePassword" method="post">
                    <input type="hidden" class="adminId" name="id" />
                    <div class="row mb-3">
                      <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="password" type="password" class="form-control" id="currentPassword">
                        <p class="error" id="oldPasswordValid"></p>
                      </div>

                    </div>

                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="newpassword" type="password" class="form-control" id="newPassword">
                        <p class="error" id="newPasswordvalid"></p>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                        <p class="error" id="reNewPasswordValid"></p>
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                  </form><!-- End Change Password Form -->

                </div>

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>

<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

<script>

  $('#adminImage').change(function () {
    readImgUrlAndPreview(this);

    function readImgUrlAndPreview(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $('#profileImge').attr('src', e.target.result);
        }
      };
      reader.readAsDataURL(input.files[0]);
    }
  });


  function adminProfileUpdate() {
    jQuery.support.cors = true;
    var id = $('.adminId').val();
    var firstName = $('#firstName').val();
    var lastName = $('#lastName').val();
    var image = $('#adminImage')[0].files[0];
    console.log(id + "==" + firstName + "==" + lastName);
    console.log("image", image);
    if (firstName.length === 0 || !(firstName)) {
      $("#firstNameValid").show();
      return
    } else {
      $("#firstNameValid").hide();

    }

    let formData = new FormData();
    // formData.append("_id", id);
    formData.append("firstName", firstName);
    formData.append("lastName", lastName);
    formData.append('_method', 'PUT');
    if (image) {
      formData.append("image", image, image.name);
    }
    // return  
    var url = "http://192.168.0.150:8000/admin/update/" + id;
    $.ajax({
      url: url,
      method: "PUT",
      type: "PUT",
      enctype: 'multipart/form-data',
      data: formData,
      cache: false,
      contentType: false,
      processData: false,
      success: function (response) {
        console.log(response);
        $("#updateProgileMessage").show().text(response.message);
        console.log(response);
        $("#updateProgileMessage").fadeTo(2000, 500).slideUp(500, function () {
          $("#updateProgileMessage").hide();
        });
        location.reload()
      },
      error: function (err) {
        // var error = JSON.parse(err.responseText);

        console.log(err);

      },
    });
  }

  getAdminDetails();
  function getAdminDetails() {
    jQuery.support.cors = true;
    var url = "http://192.168.0.150:8000/admin/data";
    $.ajax({
      url: url,
      type: "GET",
      success: function (response) {
        var res = JSON.parse(JSON.stringify(response));
        var admin = res.data[0];
        console.log(admin);
        var fullname = admin.firstName + " " + admin.lastName;
        $('.fullName').text(fullname ? fullname : "Admin")
        $('.emailId').text(admin.email)

        $('#firstName').val(admin.firstName ? admin.firstName : "Admin")
        $('#lastName').val(admin.lastName)
        $('#myEmail').val(admin.email)
        $('.adminId').val(admin._id)

        $('.profileImge').attr('src', admin.image)
      },
      error: function (err) {
        var error = JSON.parse(err);

        console.log(JSON.stringify(error));

      },
    });
  }

  $("#changePassword").on("submit", function (e) {
    e.preventDefault();
    jQuery.support.cors = true;
    var url = "http://192.168.0.150:8000/admin/changePassword";
    var data = {};
    data._id = $(".adminId").val();
    data.oldPassword = $("#currentPassword").val();
    data.newPassword = $("#newPassword").val();
    data.confirmPassword = $("#renewPassword").val();
    $.ajax({
      url: url,
      type: "POST",
      data: data,
      crossDomain: true,
      success: function (response) {
        $("#errorMessage").show().text(response.message);
        console.log(response);
        $("#errorMessage").fadeTo(2000, 500).slideUp(500, function () {
          $("#errorMessage").hide();
        });
        $("form").reset();
      },
      error: function (err) {
        var jso = JSON.parse(err.responseText);
        var error = jso.message[0];
        console.log(error);
        console.log("old", jso);

        if (jso.status == "422") {
          if (error.context.key == "oldPassword") {
            console.log("old");
            // $('#newPasswordvalid').hide()
            // $('#reNewPasswordValid').hide()
            $('#oldPasswordValid').text(error.message)


          } else if (error.context.key == "newPassword") {
            console.log("new");
            // $('#oldPasswordValid').hide()
            // $('#reNewPasswordValid').hide()
            $('#newPasswordvalid').text(error.message)


          } else if (error.context.key == "confirmPassword") {
            console.log("confirm");
            // $('#newPasswordvalid').hide()
            // $('#oldPasswordValid').hide()
            $('#reNewPasswordValid').text(error.message)

          }
        } else if (jso.status == "409") {
          $('#oldPasswordValid').text(jso.message)
        }
        if (jso.status == "409") {
