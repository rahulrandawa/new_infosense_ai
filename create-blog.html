  <script>
    var token = localStorage.getItem("loginToken");
    console.log("token", token);
    if (!token) {
      window.location.href = "index.html";
    }
    getAdminDetails();
    function getAdminDetails() {
      console.log("progileeeeee")
      jQuery.support.cors = true;
      var url = "http://infosense.tech:8000/admin/data";
      $.ajax({
        url: url,
        type: "GET",
        success: function (response) {
          var res = JSON.parse(JSON.stringify(response));
          var admin = res.data[0];
          console.log(admin);
          var fullname = admin.firstName + " " + admin.lastName;
          $('#adminName').text(fullname ? fullname : "Admin")
          $('#adminProfileImage').attr('src', admin.image)
        },
        error: function (err) {
          var error = JSON.parse(err);

          console.log(JSON.stringify(error));

        },
      });
    }


    function logOut() {
      jQuery.support.cors = true;
      var url = "http://infosense.tech:8000/admin/logout   ";
      $.ajax({
        url: url,
        type: "GET",
        success: function (response) {
          console.log(response);
          localStorage.clear()

          var token = localStorage.getItem("loginToken");
          console.log("token", token);
          window.location.href = "index.html";
        },
        error: function (err) {
          console.log(err);

        },
      });
    }


    ClassicEditor.create(document.querySelector('#editor'))
      .then(editor => {
        console.log(editor);
      })
      .catch(error => {
        console.error(error);
      });
    $("#blogImage").change(function () {
      if (typeof (FileReader) != "undefined") {
        var dvPreview = $("#divImageMediaPreview");
        dvPreview.html("");
        $($(this)[0].files).each(function () {
          var file = $(this);
          var reader = new FileReader();
          reader.onload = function (e) {
            var img = $("<img />");
            img.attr("style", "width: 150px; height:100px; padding: 10px");
            img.attr("src", e.target.result);
            dvPreview.append(img);
          }
          reader.readAsDataURL(file[0]);
        });
      } else {
        alert("This browser does not support HTML5 FileReader.");
      }
    });


    function blogFunction() {
      var title = $('#title').val();
      var content = $('.quill-editor-full').html();
      var file = $('#blogImage')[0].files[0];
      console.log(file);
      let formData = new FormData();
      formData.append("title", title);
      formData.append("content", content);
      if (file) {
        formData.append("image", file);
      }


      var url = "http://infosense.tech:8000/blog/create-blog";
      $.ajax({
        url: url,
        method: "POST",
        type: "POST",
        enctype: 'multipart/form-data',
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        crossDomain: true,
        success: function (response) {
          console.log("Update");
          console.log(response);
          // $("#errorMessage").show().text(response.message);
          // console.log(response);
          // $("#errorMessage").fadeTo(2000, 500).slideUp(500, function () {
          //   $("#errorMessage").hide();
          // });
          // location.reload()
        },
        error: function (err) {
          // var error = JSON.parse(err.responseText);

          console.log(err);

        },
      });

    }
