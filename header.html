    .error {
        color: red;

        display: none;

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="dashboard.html" class="logo d-flex align-items-center">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">Infosense AI</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->

        <div class="search-bar">
            <form class="search-form d-flex align-items-center" method="POST" action="#">
                <input type="text" name="query" placeholder="Search" title="Enter search keyword">
                <button type="submit" title="Search"><i class="bi bi-search"></i></button>
            </form>
        </div><!-- End Search Bar -->

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <li class="nav-item d-block d-lg-none">
                    <a class="nav-link nav-icon search-bar-toggle " href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li><!-- End Search Icon-->





                <li class="nav-item dropdown pe-3">

                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img  alt="Profile" class="rounded-circle" id="adminProfileImage">
                        <span class="d-none d-md-block dropdown-toggle ps-2" id="adminName"></span>
                    </a><!-- End Profile Iamge Icon -->

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                                <i class="bi bi-person"></i>
                                <span>My Profile</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#">
                                <i class="bi bi-box-arrow-right"></i>
                                <span onclick="logOut();">Sign Out</span>
                            </a>
                        </li>

                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->

            </ul>
        </nav><!-- End Icons Navigation -->
        <script>
            getAdminDetails();
            function getAdminDetails() {
                jQuery.support.cors = true;
                var url = "http://192.168.0.150:8000/admin/data";
                $.ajax({
                    url: url,
                    type: "GET",
                    success: function (response) {
                        var res = JSON.parse(JSON.stringify(response));
                        var admin = res.data[0];
                        console.log(admin);
                        var fullname = admin.firstName + " " + admin.lastName;
                        $('#adminName').text(fullname ? fullname : "Admin")
                        $('#adminProfileImage').attr('src', admin.image)
                    },
                    error: function (err) {
                        var error = JSON.parse(err);

                        console.log(JSON.stringify(error));

                    },
                });
            }


            function logOut() {
                jQuery.support.cors = true;
                var url = "http://192.168.0.150:8000/admin/logout   ";
                $.ajax({
                    url: url,
                    type: "GET",
                    success: function (response) {
                        console.log(response);
                        window.location.href = "index.html";
                    },
                    error: function (err) {
                         console.log(err);

                    },
                });
            }
        </script>
    </header><!-- End Header -->
