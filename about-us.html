  <script>
    var token = localStorage.getItem("loginToken");
    console.log("token", token);
    if (!token) {
      window.location.href = "index.html";
    }
    getAdminDetails();
    function getAdminDetails() {
      jQuery.support.cors = true;
      // var url = "http://192.168.0.150:8000/admin/data";
      var url = "http://infosense.tech:8000/admin/data";
      $.ajax({
        url: url,
        type: "GET",
        success: function (response) {
          var res = JSON.parse(JSON.stringify(response));
          var admin = res.data[0];
          console.log(admin);
          var fullname = admin.firstName + " " + admin.lastName;
          $('#adminName').text(fullname ? fullname : "Admin")
          $('#adminProfileImage').attr('src', admin.image)
        },
        error: function (err) {
          var error = JSON.parse(err);

          console.log(JSON.stringify(error));

        },
      });
    }


    function logOut() {
      jQuery.support.cors = true;
      // var url = "http://192.168.0.150:8000/admin/logout";
      var url = "http://infosense.tech:8000/admin/logout";
      $.ajax({
        url: url,
        type: "GET",
        success: function (response) {
          console.log(response);
          localStorage.clear()

          var token = localStorage.getItem("loginToken");
          console.log("token", token);
          window.location.href = "index.html";
        },
        error: function (err) {
          console.log(err);

        },
      });
    }

    var imgUpload = document.getElementById('upload-img')
      , imgPreview = document.getElementById('img-preview')
      , imgUploadForm = document.getElementById('form-upload')
      , totalFiles
      , previewTitle
      , previewTitleText
      , img;

    imgUpload.addEventListener('change', previewImgs, true);
    getImageLength();
    function getImageLength() {
      var multiImageLength = imgUpload.files.length;
      if (multiImageLength == 0) {
        $('#img-preview').hide()
      }
    }
    function previewImgs(event) {
      totalFiles = imgUpload.files.length;

      if (!!totalFiles) {
        imgPreview.classList.remove('img-thumbs-hidden');
      }

      for (var i = 0; i < totalFiles; i++) {
        wrapper = document.createElement('div');
        wrapper.classList.add('wrapper-thumb');
        removeBtn = document.createElement("span");
        nodeRemove = document.createTextNode('x');
        removeBtn.classList.add('remove-btn');
        removeBtn.appendChild(nodeRemove);
        img = document.createElement('img');
        img.src = URL.createObjectURL(event.target.files[i]);
        img.classList.add('img-preview-thumb');
        wrapper.appendChild(img);
        wrapper.appendChild(removeBtn);
        imgPreview.appendChild(wrapper);

        $('.remove-btn').click(function () {
          var removeImage = $(this).parent('.wrapper-thumb').remove();
          console.log(removeImage);
        });

      }


    }
  </script>
